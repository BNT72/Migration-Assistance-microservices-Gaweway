plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
	id "com.palantir.docker" version "0.34.0"
}

group = 'com.cloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
apply plugin: "com.palantir.docker"

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2021.0.3")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.3'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway:3.1.3'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
	testImplementation 'io.projectreactor:reactor-test:3.4.22'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

bootJar {
	archiveName 'gateway-1.0.jar'
}

docker {
	dependsOn(build)
	name "valzhanov/migration-assistance-reactive-gateway:v2"
	files bootJar.archivePath, processResources
}

tasks.named('test') {
	useJUnitPlatform()
}
